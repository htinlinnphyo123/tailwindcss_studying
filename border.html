<!DOCTYPE html>
<html lang="en">
<head>
    <title>Borders</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-32 p-3 m-4 text-center bg-gradient-to-r from-yellow-400 via-green-400 to-red-400 rounded-full hover:from-yellow-600 hover:via-green-600 hover:to-red-600 text-yellow-200 hover:text-yellow-800">Hello World</div>

    <button class="m-5 border rounded-lg bg-sky-400 p-4 hover:bg-sky-600 hover:text-yellow-200">Submit</button>

    <div class="w-8/12 bg-blue-500">
        <div class="flex flex-wrap">
            <div class="w-3/12 mx-4 mt-3 mb-3 bg-yellow-200">1</div>
            <div class="w-3/12 mx-4 mt-3 mb-3 bg-yellow-200">2</div>
            <div class="w-3/12 mx-4 mt-3 mb-3 bg-yellow-200">3</div>
            <div class="w-3/12 mx-4 mb-3 bg-yellow-200">4</div>
            <div class="w-3/12 mx-4 mb-3 bg-yellow-200">5</div>
            <div class="w-3/12 mx-4 mb-3 bg-yellow-200">6</div>
        </div>
    </div>

    <button class="m-3 p-3 outline outline-2 outline-blue-900/50 outline-offset-2 hover:outline-offset-4">
        Button A
    </button>

    <button class="p-3 ring ring-red-400 ring-offset-0 dark:ring-sky-500">
        BOx Shadow
    </button>

</body>
</html>
