<!DOCTYPE html>
<html lang="en">
    <title>Interactivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-2/3 mx-auto">
        <h1 class="text-3xl text-center">Select-none,select-all and select-auto.</h1>
        <div class="select-auto my-3">
            The quick brown fox jumps over the lazy dog.(select-none,select-all,select-auto)
        </div>
        
        <form>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
            </div>
            <div class="mb-6">
                <label for="" class="block text-gray-700 text-sm font-bold mb-2">
                    Personality
                </label>
                <textarea class="shadow border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-sky-400 caret-sky-500" id="personality" placeholder="Personality"></textarea>
            </div>
            <div>
                <input type="checkbox" name="" id="" class="accent-pink-500 cursor-pointer">
                <span>You agree to the terms and conditions.</span>
            </div>
            <div class="">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Sign In
              </button>
            </div>
          </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms"></script>
</body>
</html>
