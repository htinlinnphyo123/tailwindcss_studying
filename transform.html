<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-[90px] h-[90px] m-10 bg-red-500 hover:translate-x-[100px] transition duration-1000 ease-out delay-200">
        Hello
    </div>

    <div class="w-[90px] h-[90px] m-10 bg-red-500 hover:rotate-45 origin-top-left transition duration-1000 ease-out delay-200">
        Hello
    </div>

    <div class="w-[90px] h-[90px] m-10 bg-red-500 hover:scale-125 transition duration-200">
        Hello
    </div>

    <div class="w-[90px] h-[90px] m-10 bg-red-500 hover:-skew-y-12 transition duration-1000">
        Hello
    </div>

    

</body>
</html>
